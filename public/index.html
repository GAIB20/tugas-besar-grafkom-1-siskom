<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siskom</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="editor">
            <div id="shape-chooser">
                <h1>Choose shape</h1>
                <div id="shape-button-container">
                </div>
            </div>
            <div id="toolbar">
                <div id="toolbar-header">
                    <h1>Toolbar</h1>
                    <select name="item-picker" id="toolbar-item-picker">
                        <option value="">Choose an object</option>
                    </select>
                </div>
                <div id="toolbar-container">
                </div>
                <div id="vertex-header">
                    <h1>Vertex</h1>
                    <select name="item-picker" id="vertex-picker">
                        <option value="">Choose a vertex</option>
                    </select>
                </div>
                <div id="vertex-container">
                </div>
            </div>
        </div>
        <canvas id="c" width="600" height="450">
            Your browser does not support WEBGL
        </canvas>
    </div>

    <script id="vertex-shader-2d" type="notjs">
        uniform mat3 u_matrix;
        attribute vec2 a_position;
        attribute vec3 a_color;
        
        varying vec3 v_color;
        
        uniform vec2 u_resolution;
        
        void main() {
            vec2 scaledPosition = a_position / u_resolution;
            vec2 aspectCorrectPosition = vec2(scaledPosition.x, scaledPosition.y * (u_resolution.x / u_resolution.y));
        
            vec2 zeroToTwo = aspectCorrectPosition * 2.0;
        
            vec2 clipSpace = zeroToTwo - 1.0;
            clipSpace.y = -clipSpace.y;
        
            gl_Position = vec4((u_matrix * vec3(clipSpace, 1)).xy, 0, 1);
        
            v_color = a_color;
        }
  </script>

    <script id="fragment-shader-2d" type="notjs">
    precision mediump float;
    varying vec3 v_color;

    void main() {
      gl_FragColor = vec4(v_color, 1);
    }
  </script>

    <script src="index.js"></script>
</body>

</html>
