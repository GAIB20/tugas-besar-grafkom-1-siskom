<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>WebGL Drawing</title>
</head>
<body>
  <canvas id="c" width="800" height="600">
    Your browser does not support WebGL
  </canvas>

  <div class="toolbar">
    <button id="line-btn">Draw Line</button>
    <button id="square-btn">Draw Square</button>
    <button id="rectangle-btn">Draw Rectangle</button>
    <button id="polygon-btn">Draw Polygon</button>
    <input id="vertices-input" type="number" placeholder="Vertices">
  </div>

  <script id="vertex-shader-2d" type="x-shader/x-vertex">
    attribute vec2 a_position;
    attribute vec3 a_color;
    attribute vec2 a_coordinates;
    uniform vec2 u_resolution;

    varying vec3 v_color; 

    void main() {
        vec2 zeroToOne = a_position / u_resolution;
        vec2 zeroToTwo = zeroToOne * 2.0;
        vec2 clipSpace = zeroToTwo - 1.0;

        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

        // Pass color to fragment shader
        v_color = a_color;
    }
</script>

<script id="fragment-shader-2d" type="x-shader/x-fragment">
    precision mediump float;

    varying vec3 v_color; // Receive color data from vertex shader

    void main() {
        // Set the output color using the color received from the vertex shader
        gl_FragColor = vec4(v_color, 1.0);
    }
</script>

  <script src="index.js"></script>
</body>
</html>
